<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCar Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/userdashcss.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.css">
    <link rel="stylesheet" href="../assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-5.2.1-dist/css/bootstrap.rtl.css">

</head>
<body>

<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-header">
        <h3>EasyCar</h3>
    </div>
    <ul class="list-unstyled components">
        <li>
            <a href="#dashboard">Dashboard</a>
        </li>
        <li>
            <a href="#profile">Profile Details</a>
        </li>
        <li>
            <a href="#rentcar">Rent Car</a>
        </li>
        <li>
            <a href="#booking">Booking Response</a>
        </li>
        <li>
            <a href="#logout">Logout</a>
        </li>
    </ul>
</nav>
<!--=================================-->
<main id="main" class="main">

    <div class="pageTitle">
        <h1>User Dashboard</h1>
        <section class="container-fluid mt-3" id="bookingResponse">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item active">Booking Details</li>
                </ol>
            </nav>

            <div class="row mt-3">
                <div class="card info-card">

                    <!-- start button content-->
                    <div class="mb-3 mt-5 d-grid gap-1 d-md-flex justify-content-md-center">
                        <form>
                            <div class="col col-lg-12 col-sm-8">
                                <label class="form-label" for="responseRentId">Rent ID<span
                                        class="text-danger"></span></label>
                                <input class="form-control" id="responseRentId" readonly
                                       name="rent_Id"
                                       placeholder="Rent ID" type="text">
                            </div>
                        </form>
                        <button type="button" class="btn btn-danger btn mt-4 m-4  h-50" id="btnDeleteRental">
                            Delete Rental
                        </button>
                    </div>
                    <!-- end button content-->

                    <!-- start response table content-->
                    <div class="row mt-1 mt-md-2 mt-lg-4 mm-2 p-2 justify-content-around" style="height: 350px;">
                        <div class="col-11 justify-content-around sectionBorder"
                             style="height: 290px; background: white">
                            <div class="table-responsive customerTableDiv overflow-auto " style="height: 300px;">
                                <table class="table table-light table-striped table-bordered table-hover">
                                    <thead class="text-dark table-danger text-nowrap text-center  table-bordered">
                                    <tr>
                                        <th scope="col">Rent ID</th>
                                        <th scope="col">User ID</th>
                                        <th scope="col">Car ID</th>
                                        <th scope="col">Pick-Up Date</th>
                                        <th scope="col">Return Date</th>
                                        <th scope="col">Return Time</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Rent Type</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tblResponse"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- end response table content-->
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Bootstrap JS scripts -->
<script src="../assets/vendor/jQuery/jquery-3.6.1.min.js"></script>
<script src="../assets/vendor/sweetalert2-11.6.16/sweetalert2.all.min.js"></script>
<script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="../assets/vendor/styleslog/sb-admin-2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
