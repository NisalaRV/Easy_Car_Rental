<body>
<div class="box">
    <div class="elements untoldcoding"></div>
    <div class="elements name">
        <h2>Welcome</h2>
    </div>
    <div class="elements content">


        <form action="" class="user m-2 p-3" id="loginForm">
            <select class="form-control" id="role_Type" name="role_Type" style="border-radius: 30px;height: 3.5em">
                <option value="RoleType">Choose Role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="REGISTERED_USER">REGISTERED_USER</option>
                <option value="DRIVER">DRIVER</option>
            </select>
            <div class="form-group mt-4">
                <input aria-describedby="emailHelp" class="form-control form-control-user"
                       id="user_Name" placeholder="Enter User Name..."
                       type="text">
            </div>
            <div class="form-group">
                <input class="form-control form-control-user" id="password"
                       placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input class="custom-control-input" id="customCheck" type="checkbox">
                    <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                </div>
            </div>
            <button class="btn btn-primary btn-user btn-block" id="btnLogin" type="button">
                Login
            </button>
            <hr>
            <div class="text-center">
                <a class="small" href="">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="../index.html">Create an Account!</a>
            </div>

    </div>
    <div class="card"></div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz
2DeQkEmums41laI+eGMw95IJ15SS3g=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/
vanilla-tilt.min.js"
></script>
<script>
    VanillaTilt.init(document.querySelector(".box"), {
        max: 25,
        speed: 400,
        glare: true,
    });
</script>
